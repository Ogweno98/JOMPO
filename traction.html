<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traction | JOMPO Digital Solutions</title>
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f8fb;
      color: #333;
    }
    header {
      background: #006241;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1, h2 { margin: 10px 0; }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }
    .stat-card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .stat-card h3 {
      font-size: 2rem;
      color: #006241;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      background: #006241;
      color: white;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Our Traction</h1>
    <p>JOMPO Digital Solutions â€“ Building Momentum</p>
  </header>

  <div class="container">

    <!-- Headline Stats -->
    <section class="stats">
      <div class="stat-card">
        <h3 id="visitors">500</h3>
        <p>Website Visitors (Last 30 Days)</p>
      </div>
      <div class="stat-card">
        <h3 id="subscribers">600</h3>
        <p>Subscribers / Learners</p>
      </div>
      <div class="stat-card">
        <h3 id="partners">5</h3>
        <p>Community Partners</p>
      </div>
      <div class="stat-card">
        <h3 id="recognitions">4</h3>
        <p>Fellowships & Recognitions</p>
      </div>
    </section>

    <!-- Growth Chart -->
    <section>
      <h2>Growth Over Time</h2>
      <canvas id="growthChart" width="600" height="300"></canvas>
    </section>

  </div>

  <footer>
    <p>&copy; 2025 JOMPO Digital Solutions | Driving Sustainable Innovation</p>
  </footer>

  <script>
    // Replace these links with your Google Sheets published CSV URLs
    const totalsCSV = "https://drive.google.com/file/d/1eAknUuxjA0E6czzNJzkLvXUKcjZf2mDZ/view?usp=drivesdk";
    const growthCSV = "https://drive.google.com/file/d/1eAknUuxjA0E6czzNJzkLvXUKcjZf2mDZ/view?usp=drivesdk";

    // Fetch totals (headline stats)
    fetch(totalsCSV)
      .then(response => response.text())
      .then(data => {
        const rows = data.split("\n").slice(1); // skip header
        rows.forEach(row => {
          const [metric, value] = row.split(",");
          if (metric && value) {
            if (document.getElementById(metric.trim())) {
              document.getElementById(metric.trim()).textContent = value.trim();
            }
          }
        });
      });

    // Fetch growth data (chart)
    fetch(growthCSV)
      .then(response => response.text())
      .then(data => {
        const rows = data.split("\n").slice(1); // skip header
        const labels = [];
        const visitors = [];
        const subscribers = [];
        const partners = [];

        rows.forEach(row => {
          const [month, v, s, p] = row.split(",");
          labels.push(month);
          visitors.push(Number(v));
          subscribers.push(Number(s));
          partners.push(Number(p));
        });

        const ctx = document.getElementById('growthChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [
              { label: 'Visitors', data: visitors, borderColor: '#006241', fill: false, tension: 0.2 },
              { label: 'Subscribers', data: subscribers, borderColor: '#f39c12', fill: false, tension: 0.2 },
              { label: 'Partners', data: partners, borderColor: '#2980b9', fill: false, tension: 0.2 }
            ]
          },
          options: {
            responsive: true,
            plugins: { legend: { position: 'bottom' } }
          }
        });
      });
  </script>
</body>
</html>
